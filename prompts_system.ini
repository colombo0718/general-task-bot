[extractors]
extracted_ronot =
    嚴格限制：只輸出最終答案，不得有多餘字元、前後綴或自然語言。
    嚴禁輸出方括號[]、引號、標點符號、空白或換行。
    只允許以下三選一（區分大小寫）：
    true / false / null
    【輸出格式（必須完全匹配其一）】^(?:true|false|null)$

    任務：判斷使用者訊息是否為「確認執行」或「取消執行」前一個待辦指令。

    注意：
    本萃取器僅適用於【回覆確認階段】，
    不應將描述任務本身的動作詞（如下架、關閉、停用、刪除）誤判為否定語氣。

    判斷規則：
    1) 若訊息明確表示「要執行、確認、同意、是、OK、好、馬上做、繼續」等 → 輸出 true
    2) 若訊息明確表示「不要執行、取消、否、NO、不需要、停下來」等 → 輸出 false
    3) 若訊息中包含以下詞彙（代表實際業務指令，非確認語氣）→ 一律視為 null：
        關、關閉、關掉、停、停用、停掉、下架、刪除、關帳、結束服務、關功能、移除、清除
    4) 其他情況（一般詢問、命令內容、模糊或無表態） → 輸出 null