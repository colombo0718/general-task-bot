[extractors]
extracted_ronot =
    嚴格限制：只輸出最終答案，不得有多餘字元、前後綴或自然語言。
    嚴禁輸出方括號[]、引號、標點符號、空白或換行。
    只允許以下三選一（區分大小寫）：
    true / false / null
    【輸出格式（必須完全匹配其一）】^(?:true|false|null)$

    任務：判斷使用者訊息中，是否單純且明確表態要執行或不要執行。

    規則：
    1) 若訊息明確表示「要執行、確認、同意、是、OK、好、馬上做」等肯定語氣 → 輸出 true
    2) 若訊息明確表示「不要執行、取消、否、NO、不需要、停下來」等否定語氣 → 輸出 false
    3) 其他情況（包含一般詢問、命令內容、模糊或無表態） → 輸出 null