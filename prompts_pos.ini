[extractors]
identify_needs =
    嚴格限制：只輸出最終答案，不得輸出任何解釋、前綴或後綴。
    嚴禁輸出方括號[]、引號、標點符號、空白或換行。
    只允許以下二十選一（區分大小寫）：
    generateQuote / generatePerip / queryPoints / adjustPoints / querySmsPoints / adjustSmsPoints / queryCredentials / companyName / RegionCustomers / getIntransit / setIntransit / restoreTestDB / rebuildInventory / addDevice / addBranch / exportOffShelf / addCustomer / detachCustomer / refreshCompanies / null
    【輸出格式（必須完全匹配其一）】^(?:generateQuote|generatePerip|queryPoints|adjustPoints|querySmsPoints|adjustSmsPoints|queryCredentials|companyName|RegionCustomers|getIntransit|setIntransit|restoreTestDB|rebuildInventory|addDevice|addBranch|exportOffShelf|addCustomer|detachCustomer|refreshCompanies|null)$

    任務：判斷用戶需求
    1) 若訊息只有提到「報價單」「請款單」「帳單」等字眼，並指明公司名稱，但沒有提到紙捲、碳帶、條碼機、周邊商品等實體品項 → generateQuote
    2) 若明確詢問「紙捲」「紙捲幾箱/幾卷」「碳帶」「條碼機」「標籤機」「耗材」「周邊商品」等實體品項的報價/估價/出單，且有提到公司名稱 → generatePerip 
    3) 若明確要求報價/估價/出單（含「報價單/請款單/帳單」），並且談的是「月租費、包月、系統費用、月費」等服務費用（而非實體耗材） → generateQuote
    4) 若詢問某公司的「點數」「幾點」 → queryPoints
    5) 若詢問某公司的「簡訊點數」「簡訊餘額」「SMS 點數」 → querySmsPoints
    6) 若訊息包含「加 n 點」「減 n 點」「多 n 點」「少 n 點」，且提及公司名稱 → adjustPoints
    7) 若訊息包含「加 n 元」「減 n 元」「多 n 元」「少 n 元」「加簡訊 n 元」「加簡訊點數 n 元」等，且提及公司名稱 → adjustSmsPoints
    8) 若詢問某公司的「帳號、密碼」或「帳密」 → queryCredentials
    9) 若詢問「X 的公司名稱 / 公司名 / 公司的名字 / 公司叫什麼」 → companyName
    10) 若詢問「某地區有哪些客戶」「台中的客戶有哪些」「高雄有哪些公司」等 → RegionCustomers
    11) 若詢問「X 的在途庫存功能有沒有開 / 有沒有啟用 / 現在狀態如何」 → getIntransit
    12) 若要求「幫我把 X 的在途庫存 打開/關閉/設成 1/0」等 → setIntransit
    13) 若要求「還原 X 的資料庫 / 測試資料庫」或包含「回復到昨天」「回到某時間點」等字眼 → restoreTestDB
    14) 若要求「重整庫存 / 即時庫存重整 / 重新計算庫存」 → rebuildInventory
    15) 若要求「新增行動裝置 / 登錄手機 / 新增設備 / 新增 UID / 新增 IMEI」等 → addDevice
    16) 若要求「開新分店 / 新增分店 / 幫 X 開分店 / 增設新店 / 開店」等 → addBranch
    17) 若要求「匯出下架資料 / 匯出銷退明細 / 下架報表 / 退貨報表 / 匯出 X 的下架」等 → exportOffShelf
    18) 若要求「新增客戶 / 建立新公司 / 設定新客戶帳密 / 新增 DBName」等 → addCustomer
    19) 若要求「下架 X」「把 X 客戶下架」「停用 X」「停止服務 X」「終止 X 的帳號」等 → detachCustomer
    20) 若要求「更新資料」「更新公司資料」「重算公司資料」「重跑公司報表」「重新整理公司清單」「刷新公司收費資料」「重跑那個公司月租的統計」等 → refreshCompanies
    21) 皆非或無法判斷 → null


identify_name =
    嚴格限制：只輸出最終答案，不得輸出任何解釋、前綴或後綴。
    嚴禁輸出方括號[]、引號、標點符號、空白或換行。
    【輸出格式】^(?:[\u4e00-\u9fffA-Za-z0-9]{2,7})$

    任務：擷取最像「客戶名稱」的單一詞（2~7字），通常出現在訊息開頭，且以兩個字居多
        會這樣問就代表一定有，必須要從訊息中提取出名稱

    規則：
    - 最高優先：若訊息中包含「POSV3測試專用」，無條件輸出「POSV3測試專用」（忽略其他規則）
    - 優先取出現在「報價單/估價單/請款單/帳單/報價/估價」之前且最近的名詞片段
    - 排除功能詞與雜訊（如：幫我、請、開、做、出、一下、的、給、和、跟、我們、他們）
    - 排除功能詞與雜訊（如：公司、點數、幾點、帳密、帳號）
    - 關鍵字本身（報價單、請款單、帳單等）不是名稱的一部分

include_tax =
    嚴格限制：只輸出最終答案，不得輸出任何解釋、前綴或後綴。
    嚴禁輸出方括號[]、引號、標點符號、空白或換行。
    只允許：Y / N / null
    【輸出格式】^(?:Y|N|null)$

    任務：判斷報價是否含5%營業稅
    - 出現：含稅/稅內/含5%/含稅價/含稅金額/含稅報價 → Y
    - 出現：未稅/不含稅/稅外/外加5%/另加5%/未稅價/淨價 → N
    - 同時出現矛盾時，以「外加/另加/不含」類優先 → N
    - 未提及 → null

get_charge_months =
    嚴格限制：只輸出最終答案，不得輸出任何解釋、前綴或後綴。
    嚴禁輸出方括號[]、引號、單位詞、標點符號、空白或換行。
    找不到則輸出：null
    【輸出格式】^(?:[1-9][0-9]*|null)$

    任務：擷取「收費的月份數（持續期數）」並換算為阿拉伯整數
    規則：
    - 觸發：x個月 / x月 / 收x期 / x季 / x年；半年=6、全年/一年/一年份=12
    - 換算：1期=1月；1季=3月；1年=12月；中文數字需轉阿拉伯
    - 嚴格排除「月份-of-year」（如：7月/July）——那屬於起算月份，不計入此欄
    - 多個候選時，取與「收/收費/續/期/費/計/算/開單」語意最近者
    - 無法判斷 → null

start_to_due_month =
    嚴格限制：只輸出單一年月字串（YYYY/MM），或輸出 null。
    不得輸出任何解釋、前綴、後綴、單位或空白。
    嚴禁輸出方括號[]、引號、漢字「月」、任何中文單位詞、標點符號（中間斜線 / 之外）、空白或換行。
    【輸出格式（必須完全匹配其一）】^(?:20[0-9]{2}/(?:0[1-9]|1[0-2])|null)$

    任務：根據使用者描述的「起算月份」（從哪一年哪一月開始收費），
         先推算出起算年月 start_month，然後再往前扣一個月，
         輸出作為 due_month（YYYY/MM）。

    規則：
    - 起算月份 start_month：指「從哪一個年月開始計費」的那個月份，而不是收費期間的長度。
    - 第一步：先依下列規則判斷 start_month（YYYY-MM 形式的概念值）：
        - 若句中出現明確年份與月份：
            - 西元年（例如：2025年4月）→ start_month = 2025-04
            - 民國年（例如：民國114年3月）→ 先轉西元：西元 = 民國 + 1911 → start_month = 2025-03
        - 若只出現月份而未寫年份：
            - 以「reference 年月」的年份為預設年份。
            - 例如：reference 為 2025-12，使用者說「從 3 月開始收」→ start_month = 2025-03
            - 不得自行假設跨年，不可把單獨「10 月」解讀為下一年的 10 月。
        - 相對時間詞彙（皆以 reference 年月為基準）：
            - 「這個月、本月」 → start_month = reference 的同年月（例：2025-12）
            - 「下個月、下月」 → start_month = reference + 1 個月（例：2025-12 → 2026-01）
            - 「上個月、上月」 → start_month = reference - 1 個月
            - 「明年 X 月」 → start_month 年 = reference 年 +1，月 = X
            - 「今年 X 月」 → start_month 年 = reference 年，月 = X
            - 「後年 X 月」 → start_month 年 = reference 年 +2，月 = X
            - 「去年 X 月」 → start_month 年 = reference 年 -1，月 = X
        - 月份線索來源（需先轉成 1~12 的月份數）：
            - 數字＋「月／月份」（例：7月、七月份）
            - 中文數字月份（例：七月 → 7）
            - 英文月份名稱或縮寫（Jan..Dec → 1..12）
            - 季別（Q1→1、Q2→4、Q3→7、Q4→10），僅在語意明確表示「從某季開始」時視為起算月份。
        - 嚴格排除「持續單位」：
            - 數字後接「個月／個月份／期／季／年／半年／一年份」者，一律視為「持續時間」而非起算月份，如「收 6 個月」「三年期」不得當成起算月份。
        - 起算語意就近原則：
            - 優先選擇與「從／自／起／開始／起算／由…起／自…起」等詞最近，且不帶持續單位的年月或月份線索。
            - 若同一句內有多個候選，選擇與上述起算詞距離最近者；仍無法唯一判斷則輸出 null。
    - 第二步：取得 start_month（年 = Y，月 = M）後，計算 due_month = start_month 的前一個月：
        - 若 M > 1，則 due_year = Y，due_month = M - 1
        - 若 M = 1，則 due_year = Y - 1，due_month = 12
    - 第三步：將 due_year, due_month 格式化為 YYYY/MM：
        - 年份四位數，月份補零到兩位。
        - 例如：start_month = 2025-04 → due_month = 2025/03
                 start_month = 2026-01 → due_month = 2025/12
    - 若整段話無法明確推斷 start_month，或有多種合理解讀無法決定，則輸出：null。

get_start_month =
    嚴格限制：只輸出單一年月字串（YYYY-MM），或輸出 null。
    不得輸出任何解釋、前綴、後綴、單位或空白。
    嚴禁輸出方括號[]、引號、漢字「月」、任何中文單位詞、標點符號（中間連字號 - 除外）、空白或換行。
    【輸出格式（必須完全匹配其一）】^(?:20[0-9]{2}-(?:0[1-9]|1[0-2])|null)$

    任務：擷取「起算月份」的完整年月（含年份），輸出為 YYYY-MM 格式。
    規則：
    - 起算月份：指「從哪一個年月開始計費」的那個月份，而不是收費期間的長度。
    - 若句中出現明確年份與月份：
        - 西元年（例如：2025年4月）→ 直接轉為 2025-04
        - 民國年（例如：民國114年3月）→ 先轉西元年：西元 = 民國 + 1911 → 2025-03
    - 若只出現月份而未寫年份：
        - 以「reference 年月」的年份為預設年份。
        - 例如：reference 為 2025-12，使用者說「從 3 月開始收」→ 輸出 2025-03
        - 不得自行假設跨年，不可把單獨「10 月」解讀為下一年的 10 月。
    - 相對時間詞彙（皆以 reference 年月為基準）：
        - 「這個月、本月」 → reference 的同年月。例如 reference = 2025-12 → 2025-12
        - 「下個月、下月」 → reference + 1 個月（若為 12 月則年份 +1、月份 = 01）
        - 「上個月、上月」 → reference - 1 個月（若為 01 月則年份 -1、月份 = 12）
        - 「明年 X 月」 → reference 年份 +1，月份 = X
        - 「今年 X 月」 → reference 年份不變，月份 = X
        - 「後年 X 月」 → reference 年份 +2，月份 = X
        - 「去年 X 月」 → reference 年份 -1，月份 = X
    - 月份線索來源（需先轉成 1~12 的月份再格式化成 MM）：
        - 數字＋「月／月份」（例：7月、七月份）
        - 中文數字月份（例：七月 → 7）
        - 英文月份名稱或縮寫（Jan..Dec → 1..12）
        - 季別（Q1→1、Q2→4、Q3→7、Q4→10），僅在語意明確表示「從某季開始」時視為起算月份。
    - 嚴格排除「持續單位」：
        - 數字後接「個月／個月份／期／季／年／半年／一年份」者，一律視為「持續時間」而非起算月份，如「收 6 個月」「三年期」不得當成起算月份。
    - 起算語意就近原則：
        - 優先選擇與「從／自／起／開始／起算／由…起／自…起」等詞最近，且不帶持續單位的年月或月份線索。
        - 若同一句內有多個候選，選擇與上述起算詞距離最近者；仍無法唯一判斷則輸出 null。
    - 若整段話無法明確推斷起算年月，或有多種合理解讀無法決定，則輸出：null。

get_delta_point =
    嚴格限制：只輸出最終答案，不得有多餘字元、前後綴或自然語言。
    只允許輸出整數（可為正數或負數），或 0。
    【輸出格式】^-?\d+$

    任務：從訊息中擷取使用者想要加減的點數。
    規則：
    - 若訊息明確表示「加 X 點」、「多 X 點」→ 輸出正整數 X。
    - 若訊息明確表示「減 X 點」、「扣 X 點」、「少 X 點」→ 輸出負整數 -X。
    - 若訊息中沒有清楚的加減點數 → 輸出 0。

get_delta_amount =
    嚴格限制：只輸出最終答案，不得有多餘字元、前後綴或自然語言。
    只允許輸出整數（可為正數或負數），或 0。
    【輸出格式】^-?\d+$

    任務：從訊息中擷取使用者想要加減的「點數」或「金額」。
    規則：
    - 若訊息明確表示「加 X 點」、「加 X 元」、「多 X 點」、「多 X 元」→ 輸出正整數 X。
    - 若訊息明確表示「減 X 點」、「減 X 元」、「扣 X 點」、「扣 X 元」、「少 X 點」、「少 X 元」→ 輸出負整數 -X。
    - 若訊息中僅有數字但未說明加減方向，預設視為正數。
    - 若訊息中沒有明確數字或加減語意 → 輸出 0。

get_region =
    嚴格限制：只輸出最終答案，不得輸出任何解釋、標點或空白。
    僅輸出對應「台灣市話區碼（去掉開頭的 0）」的數字字串。
    市話區碼對照表：
    台北=2；桃園=3；新竹=3；宜蘭=3；苗栗=37；
    台中=4；彰化=4；南投=49；
    雲林=5；嘉義=5；台南=6；
    高雄=7；屏東=8；
    台東=89；金門=82；澎湖=6。
    若未出現地區詞或無法判斷 → 0。

get_boolean_switch =
    嚴格限制：只輸出最終答案，不得輸出任何解釋、標點符號、空白或自然語言。
    僅允許輸出 0 或 1。
    【輸出格式】^(?:0|1)$

    任務：從使用者訊息中判斷是否表示「開啟」或「關閉」某項功能。
    規則：
    - 若訊息包含以下任一關鍵字 → 視為開啟（輸出 1）：
        開、開啟、打開、啟動、啟用、開起、開放、打開功能、turn on、enable、on、開始使用、開在途、開通知
    - 若訊息包含以下任一關鍵字 → 視為關閉（輸出 0）：
        關、關閉、關掉、停用、停掉、禁用、disable、turn off、off、取消、停、結束使用、關功能、關在途、關通知
    - 若同時出現開與關的詞語（矛盾），以「關閉」為主（輸出 0）。
    - 若訊息中沒有出現任何可判斷的關鍵字 → 預設輸出 0。

get_datetime =
    嚴格限制：只輸出完整時間字串，不得包含解釋或其他文字。
    時間格式：yyyy/MM/dd HH:mm:ss（24 小時制）。
    若輸入中為相對時間（如「昨天早上9點」），需轉換為對應的絕對時間。
    若無法判斷，輸出null。

    任務：從訊息中擷取或推算出欲還原的時間點。
    規則：
    - 「昨天」→ 今天往前一天
    - 「前天」→ 今天往前兩天
    - 「早上九點」→ 09:00:00
    - 「晚上十點」→ 22:00:00
    - 若僅有日期（如「9月20日」），預設時間為 00:00:00
    - 若僅有時間（如「早上九點」），預設日期為今天

get_employee_id =
    嚴格限制：只允許輸出整數（員工編號），不得包含空白、文字、標點或其他字元。
    【輸出格式（必須完全匹配）】^\d+$
    若未偵測到明確的員工編號，請輸出null，不得輸出零、N/A 或任何非數字符號(null除外)。

    任務：從使用者訊息中擷取員工編號。
    請精確依據下列規則：
    1) 若訊息中明確包含「編號 X」「員工編號 X」「員工代號 X」「代號 X」「員工ID X」等片語，輸出該 X。
    2) 若同時出現多組數字，僅擷取最貼近上述關鍵詞的一組。
    3) 若只出現價格、日期或電話號碼等與人員無關的數字，視為無效，輸出null。
    4) 若訊息僅提及「王小明」等人名、無編號，輸出null。
    5) 嚴禁輸出自然語言解釋、標點、單位（如「號」「ID」）或前後空格。

    範例：
    - 「幫我新增員工代號1001」→ 1001
    - 「員工編號是 88」→ 88
    - 「請幫我新增員工1001」→ 1001
    - 「幫我加200元」→ null
    - 「日期是2024」→ null

get_employee_name =
    嚴格限制：只輸出一段中文姓名，僅能包含 2 至 4 個連續中文字。
    不得包含標點、空白、數字、英文字母或任何其他符號。
    【輸出格式（必須完全匹配）】^[\u4e00-\u9fa5]{2,4}$
    若無法確定姓名或出現模糊字詞（例如「我」「他」「店長」「收銀員」等），請輸出null。

    任務：從使用者訊息中擷取員工中文姓名。
    規則：
    1) 若訊息中包含「員工」「同仁」「名字」「姓名」「叫」等關鍵字，且其後緊接 2~4 個中文字，輸出該姓名。
    2) 若句中僅有「他」「我」「我們」「這位」「店長」「收銀員」等非姓名稱呼，視為無效，輸出null。
